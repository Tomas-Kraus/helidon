server:
  port: 0
  host: 0.0.0.0

db:
  source: jdbc
  connection:
    url: ${db.url}
    username: ${db.user}
    password: ${db.password}
  health-check:
    type: query
    statement: "SELECT 0"
  case-sensitive: false
  statements:
    # database schema initialization statements
    create-doc: "CREATE TABLE DOCUMENT (ID INTEGER NOT NULL PRIMARY KEY, DATA JSON NOT NULL)"
    # database schema cleanup statements
    drop-doc: "DROP TABLE DOCUMENT"
    # data initialization statements
    insert-doc: "INSERT INTO DOCUMENT (ID, DATA) VALUES (?, to_json(?::json))"
    # data initialization verification statements
    select-count: "SELECT count(ID) AS COUNT FROM DOCUMENT"
    # Select pokemon's name
    select-pokemon-name: "SELECT DATA->>'name' AS NAME FROM DOCUMENT WHERE ID = ?"
    # Update pokemon's name
    update-pokemon-name: "UPDATE DOCUMENT SET DATA = jsonb_set(DATA::jsonb, '{name}', jsonb '\"Machoke\"' ) WHERE ID = ?"
    # Select pokemon as JSON
    select-pokemon-json: "SELECT DATA AS POKEMON FROM DOCUMENT WHERE ID = ?"
    # Select date from "caught" parameter of JSON object
    select-pokemon-caught: "SELECT DATA->>'caught' AS CAUGHT FROM DOCUMENT WHERE ID = ?"
